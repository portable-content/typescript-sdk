name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  test:
    uses: ./.github/workflows/test.yml

  publish:
    needs: [lint, test]
    uses: ./.github/workflows/publish.yml
    if: github.ref == 'refs/heads/main'
    secrets: inherit
